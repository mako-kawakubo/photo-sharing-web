
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログインフォーム</h1>
    <form action="/other/login" method="post">
        <a>「@」から始まるユーザー名を入力してください</a>
        <br>
        <label for="username">ユーザー名：</label>
        <input type="text" id="username" name="username" required>
        <br>
        <button type="submit">ログイン</button>
    </form>
    <br>
    <a href="/">TOPページへ戻る</a>
</body>
</html>
